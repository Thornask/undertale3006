<!DOCTYPE html>
<html>
<head>
	<title>Home Page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

	<link rel="stylesheet" type="text/css" href="All.css" />
</head>

<body>
	<!-- Page Format -->
	<table border="0" width="100%">
		<tr>
			<td align="center">
				<a href="Home.html">
					<button type="button" class="favorite styled">
						<b>Home</b>
					</button>
				</a>
			</td>

			<td align="center">
				<a href="Character.html">
					<button type="button" class="favorite styled">
						<b>Character</b>
					</button>
				</a>
			</td>

			<td align="center">
				<a href="Gameplay.html">
					<button type="button" class="favorite styled">
						<b>Gameplay</b>
					</button>
				</a>
			</td>

			<td align="center">
				<a href="Rating.html">
					<button type="button" class="favorite styled">
						<b>Rating</b>
					</button>
				</a>
			</td>

			<td align="center">
				<a href="https://undertale.com/">
					<button type="button" class="favorite styled">
						<b>Official Website</b>
					</button>
				</a>
			</td>
		</tr>
	</table>

	<!-- Page Content -->
	<div id="flex-container">
		<div id="nav"></div>

		<div id="main">
			<h2>Website Rating Form</h2>
			<form method="post" enctype="multipart/form-data">
				<fieldset>
					<legend>Your experience in this website:</legend>
					<textarea rows="4" cols="50" name="comment">Anything you want to write...</textarea>
					<br />

					Rating :
					<input type="number" name="rating" min="1" max="5" /> stars (Min 1, Max 5)
				</fieldset>
				
				<button type="submit" name="submit">Send Data </button>
				<button type="reset" name="reset">Clear Data </button>
			</form>
		</div>

		<div id="aside"></div>

	</div>
</body>
</html>
